  <!-- Images  -->
  <div flow-transfers class="span16 columns">
    <div ng-repeat="file in transfers" class="span4 columns">
      <div class="thumbnail" ng-show="$flow.files.length">
        <img class="img img-thumbnail" flow-img="file" />
      </div>
      <div class="clear"></div>
      <div class="btn-group">
        <a class="btn btn-mini btn-warning" ng-click="file.pause()" ng-hide="file.paused">
          Pause
        </a>
        <a class="btn btn-mini btn-warning" ng-click="file.resume()" ng-show="file.paused">
          Resume
        </a>
        <a class="btn btn-mini btn-danger" ng-click="file.cancel()">
          Cancel
        </a>
        <a class="btn btn-mini btn-info" ng-click="file.retry()" ng-show="file.error">
          Retry
        </a>
      </div>
      <div class="clear"></div>
    </div>

    <script type="text/javascript">
    /*global angular */
    'use strict';

    /**
    * The main app module
    * @name app
    * @type {angular.Module}
    */
    var app = angular.module('app', ['flow'])
    .config(['flowFactoryProvider', function (flowFactoryProvider) {
      flowFactoryProvider.defaults = {
        target: 'upload.php',
        permanentErrors: [404, 500, 501],
        maxChunkRetries: 1,
        chunkRetryInterval: 5000,
        simultaneousUploads: 4
      };
      flowFactoryProvider.on('catchAll', function (event) {
        console.log('catchAll', arguments);
      });
      // Can be used with different implementations of Flow.js
      // flowFactoryProvider.factory = fustyFlowFactory;
    }]);
